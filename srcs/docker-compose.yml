  backend_dev:
    container_name: backend_dev
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    networks:
      - backend
    env_file:
      - .env
    depends_on: 
      - db
      - redis
    restart: always
    volumes:
      - pwd:/data

  redis:
    container_name: redis
    image: redis
    networks:
      - backend
    expose:
      - 6379:6379
    restart: always
  
  frontend:
    container_name: frontend
    build:
      context: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend_dev
    networks:
      - backend
    restart: always
    volumes:
      - pwd:/data
  
  pgAdmin:
    container_name: pgAdmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: example@gmail.com
      PGADMIN_DEFAULT_PASSWORD: 12345
    ports:
      - "5050:80"
    networks:
      - backend
    restart: always
  grafana:
    container_name: grafana
    image: grafana/grafana-oss
    ports:
      - "3000:3000"
    networks:
      - backend
    restart: always
    volumes:
      - grafana_data:/var/lib/grafana
    user: "0:0"
    env_file:
      - .env
    environment:
      GF_DATABASE_TYPE: postgres
      GF_DATABASE_HOST: $DB_HOST:$DB_PORT
      GF_DATABASE_NAME: $DB_NAME
      GF_DATABASE_USER: $DB_USER
      GF_DATABASE_PASSWORD: $DB_PASSWORD
      GF_DATABASE_SSL_MODE: disable

volumes:
  pgdata:
    driver: local
  pwd:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: $PWD

  grafana_data:
    driver: local
      
networks:
  backend:
    driver: bridge
